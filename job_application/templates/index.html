<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class = "container">
    <h1 class = 'mt-4 mb-4'>Job application Form</h1>
    <p>Hello</p>
    <form method = 'post'>
        {% csrf_token %}
        <div class = 'form-group mb-4'>
            <label for="first_name">First Name</label>
            <input type="text" id = "first_name" name="first_name" class="form-control" required>
        </div>
        <div class ="form-group mb-4">
            <label for="last_name">Last Name</label>
            <input type="text" id = "last_name" name="last_name" class="form-control" required>
        </div>
        <div class ="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" id = "email" name="email" class="form-control" required>
        </div>
        <div class ="form-group mb-4">
            <label for="date">Available start date:</label>
            <input type="date" id = "date" name="date" class="form-control" required>
        </div>
        <div class ="form-group mb-4">
            <label for="">Current Occupation</label>
            <hr>
            <div id="occupation" class = 'btn-group-vertical'>
                <div>
                    <input class = "btn-check form-control" type="radio" id = "employed" name="occupation" required>
                    <label for="employed" class = 'btn btn-outline-secondary mb-4'>Employed</label>
                </div>
                <div>
                    <input class = "btn-check form-control" type="radio" id = "unemployed" name="occupation" required>
                    <label for="employed" class = 'btn btn-outline-secondary mb-4'>unemployed</label>
                </div>
                <div>
                    <input class = "btn-check form-control" type="radio" id = "self-employed" name="occupation" required>
                    <label for="self-employed" class = 'btn btn-outline-secondary mb-4'>self-employed</label>
                </div>
                <div>
                    <input class = "btn-check form-control" type="radio" id = "students" name="occupation" required>
                    <label for="students" class = 'btn btn-outline-secondary mb-4'>student</label>
                </div>
            </div>

        </div>
        <button class = 'btn btn-secondary' type='submit' >submit</button>

        {% if messages%}
        <div class = 'alert alert-success'>
            {%for message in messages %}
                {{message}}
            {%endfor%}
        </div>
        {%endif%}

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
